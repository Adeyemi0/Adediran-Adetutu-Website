<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adetutu Photography</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <div class="header-container">
        <div class="logo-section">
            <h2>Adetutu Photography</h2>
        </div>
        <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link active" href="#hero">Home</a></li>
                <li><a class="nav-link" href="#portfolio">Portfolio</a></li>
                <li><a class="nav-link" href="about.html">About</a></li>
                <li><a class="nav-link" href="contact.html">Contact Me</a></li>
            </ul>
        </nav>
        <div class="mobile-nav-toggle" id="mobile-nav-toggle">â˜°</div>
    </div>
</header>
    <section id="hero" class="hero">
        <div class="hero-container">

            <div class="portraits-container">
                <span class="side-text left">LEGENDS</span>
                
                <div class="portrait-slice">
                    <img src="img/6.jpeg" alt="Portrait 1">
                </div>
                
                <div class="portrait-slice">
                    <img src="img/3.jpg" alt="Portrait 2">
                </div>
                
                <div class="portrait-slice">
                    <img src="img/39.jpeg" alt="Portrait 3">
                </div>
                
                <div class="portrait-slice">
                    <img src="img/2.jpeg" alt="Portrait 4">
                </div>
                
                <div class="portrait-slice">
                    <img src="img/19.jpeg" alt="Portrait 5">
                </div>

                <span class="side-text right">ICONS</span>
            </div>

            </div>
    </section>

<section id="portfolio" class="portfolio">
    <div class="portfolio-container">
        <div class="portfolio-header">
            <h2>Photography by Adetutu</h2>
            <p>Capturing moments, telling stories</p>
        </div>

        <div class="carousel-container">
            <button class="carousel-btn carousel-btn-prev" id="prevBtn">
                <span>&#10094;</span>
            </button>
            
            <div class="carousel-wrapper" id="carouselWrapper">
                <!-- Images will be dynamically inserted here -->
            </div>
            
            <button class="carousel-btn carousel-btn-next" id="nextBtn">
                <span>&#10095;</span>
            </button>
        </div>

        <div class="carousel-indicators" id="carouselIndicators">
            <!-- Dots will be dynamically inserted here -->
        </div>
    </div>
</section>

<div class="lightbox" id="lightbox">
    <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
    <span class="lightbox-nav lightbox-prev" onclick="changeImage(-1)">&#10094;</span>
    <div class="lightbox-content">
        <img id="lightboxImg" src="" alt="Gallery Image">
    </div>
    <span class="lightbox-nav lightbox-next" onclick="changeImage(1)">&#10095;</span>
</div>

</body>
</html>
